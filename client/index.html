<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CN3</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1 class="title">Research of FTP server</h1>
        <div class="input_container">
            <input type="text" class="input input_host" placeholder="Host">
            <input type="text" class="input input_login" placeholder="Login">
            <input type="text" class="input input_password" placeholder="Password">
        </div>
        <button class="button-login">Login</button>
    </div>
</div>

<div class="popup_background">
    <div class="popup_container">
        <span class="popup_button_close">Cancel</span>
        <div class="info_container info_container_size"></div>
        <div class="info_container info_container_typesize"></div>
        <div class="info_container info_container_catalog"></div>

    </div>
</div>

</body>

<script src="client.js"></script>
</html>
